- op: add
  path: /data/additional-scrape-configs.yaml
  value: |
    - job_name: chsrc-blackbox
      metrics_path: /probe
      params:
        module:
        - http_2xx
      relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter-prometheus-blackbox-exporter.monitoring.svc.cluster.local:9115
      - target_label: location
        replacement: CHSRC
      static_configs:
      - labels:
          servicename: skaha
        targets:
        - http://skaha.src.skach.org/
      - labels:
          servicename: harbor
        targets:
        - http://harbor.dev.skach.org/
      - labels:
          servicename: echo
        targets:
        - https://echo.dev.skach.org/
