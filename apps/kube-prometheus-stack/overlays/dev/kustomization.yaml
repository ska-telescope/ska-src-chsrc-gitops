apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring

resources:
- ../../base
- grafana.dev.skach.org.yaml
- dashboards.yaml
- dashboards2.yaml
- scrape-config.yaml

# Helm chart definition with values overlay
helmCharts:
  - name: kube-prometheus-stack
    repo: https://prometheus-community.github.io/helm-charts
    version: 61.7.2
    namespace: monitoring
    releaseName: kube-prometheus-stack
    # base values file
    valuesFile: ../../base/values.yaml
    # overlay values file that will override the base
    additionalValuesFiles:
      - values.yaml

secretGenerator:
  - name: kube-prometheus-stack-prometheus-scrape-confg
    namespace: monitoring
    type: Opaque
    behavior: merge  # Merge with existing secret if it exists
    literals:  # Initialize with the key
      - additional-scrape-configs.yaml: |  # Initialize with an empty list
        []

patches:
  - path: targets/CHSRC.yaml
    target:
      kind: Secret
      name: kube-prometheus-stack-prometheus-scrape-confg
      namespace: monitoring
  - path: targets/ESSRC.yaml
    target:
      kind: Secret
      name: kube-prometheus-stack-prometheus-scrape-confg
      namespace: monitoring