---
prometheus:
  prometheusSpec:
    additionalScrapeConfigs:

##################################################
#                                                #
#                    AUSSRC                      #
#                                                #
##################################################
      - job_name: 'aussrc-blackbox'
# DO NOT edit these values unless instructed otherwise 
        metrics_path: /probe
        params:
          module: [http_2xx]
        relabel_configs:
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__param_target]
            target_label: instance
          - target_label: __address__
            replacement: blackbox-exporter-prometheus-blackbox-exporter.monitoring.svc.cluster.local:9115
          - target_label: location
            replacement: 'AUSSRC'
# Please DO add your targets below this line
        static_configs:
          - targets:
              #- https://rucio.aussrc.org/
            labels:
              servicename: 'rucio-storage-element'
              environment: 'dev/prod'

          - targets:
              #- https://jupyterhub.aussrc.org/
            labels:
              servicename: 'jupyterhub'
              environment: 'dev/prod'

          - targets:
              #- https://perfsonar.aussrc.org/
            labels:
              servicename: 'perfsonar'
              environment: 'dev/prod'

          - targets:
              #- https://gatekeeper.aussrc.org/
            labels:
              servicename: 'gatekeeper-api'
              environment: 'dev/prod'


