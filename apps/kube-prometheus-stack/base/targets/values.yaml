            labels:
              servicename: 'skaha'
              environment: 'prod'

          - targets:
              - https://skaha.dev.skach.org/
            labels:
              servicename: 'skaha'
              environment: 'dev'

          - targets:
              - https://harbor.dev.skach.org/
            labels:
              servicename: 'harbor'
