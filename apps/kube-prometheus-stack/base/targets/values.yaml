            labels:
              servicename: 'jupyterhub'
              environment: 'prod'

          - targets:
              - https://perfsonar.dev.skach.org/
            labels:
              servicename: 'perfsonar'
              environment: 'dev'

          - targets:
              - https://perfsonar.castor.skach.org/
