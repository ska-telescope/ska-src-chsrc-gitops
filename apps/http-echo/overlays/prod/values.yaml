---
text: "Hello SKACH dev cluster"
ingress:
  main:
    hosts:
      # caveat: helm does NOT merge lists/arrays, so we have to specify the whole thing even if only the host changes
      - host: echo.src.skach.org
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - hosts:
          - echo.src.skach.org
        secretName: echo.src.skach.org
