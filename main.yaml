apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mother-of-all-apps
  namespace: argocd
  finalizers:
    # The default behaviour is foreground cascading deletion
    - resources-finalizer.argocd.argoproj.io
    # Alternatively, you can use background cascading deletion
    # - resources-finalizer.argocd.argoproj.io/background
spec:
  source:
    path: applications
    repoURL: 'https://gitlab.com/ska-telescope/src/deployments/chsrc/ska-src-chsrc-services-cd.git'
    targetRevision: dev
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2
    syncOptions:
      - CreateNamespace=true
